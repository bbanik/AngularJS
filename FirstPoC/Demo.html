<!doctype html>

<html ng-app>

	<head>

      		<script src = "../Library/angular.min.js"></script>

		<title>Welcome {{angFirstName}}</title>
	</head>
	<body>

		<div>

			<label>First Name:</label>
<input type = "text" ng-model = "angFirstName" placeholder = "Enter first name here">

			<label>Last Name:</label>
<input type = "text" ng-model = "angLastName" placeholder = "Enter last name here">

			<hr />

			<h4>Full Name: {{angFirstName + " " + angLastName}}</h4>
		</div>

	</body>

</html>
